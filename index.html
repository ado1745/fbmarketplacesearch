<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Face MarketPlace Search 10 Pages</title>
  </head>
  <body>
    <div>
      <h1>Please Enter what you are looking for:</h1>

      <div class="priceBox">
        <div class="minPrice">
          <label for="minCheckBox">Min Price</label>
          <input type="checkbox" id="minCheckBox" onclick="checkedBox()" />
          <input
            type="text"
            placeholder="Enter Min Price..."
            id="minPriceInput"
          />
        </div>
        <div class="maxPrice">
          <label for="maxCheckBox">Max Price</label>
          <input type="checkbox" id="maxCheckBox" />
          <input
            type="text"
            placeholder="Enter Max Price..."
            id="maxPriceInput"
          />
        </div>
      </div>

      <div class="searchBox">
        <input type="text" id="searchItem" placeholder="Enter text here..." />
        <button class="searchBtn">Search</button>
      </div>
    </div>

    <script src="./code.js"></script>
  </body>
</html>
